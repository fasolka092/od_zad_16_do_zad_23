<div style="background-color: silver;">
  <p style="color: red; font-size: 40mm;">To jest paragraf z kolorem czerwonym i wielkością czcionki 40mm</p>
  <span style="color: green; font-size: 25mm;">To jest tekst w znaczniki <span> z kolorem zielonym i wielkością 25mm</span></span>
</div>

  </span>

</div>
